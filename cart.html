<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap" rel="stylesheet"> 

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/queries.css">

    <title>Shopping Cart</title>
</head>
<body id="cart-body">
    <header class="signup-header">
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="cart-icon"><a href="cart.html"><ion-icon name="cart-outline"></ion-icon></a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main class="main-cart">
        <!-- <h1>Shopping Cart</h1> -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th class="cart-img">Product</th>
                    <th class="cart-name">Name</th>
                    <th class="cart-price">Price</th>
                </tr>
            </thead>
            <tbody class="table-body">
                    <!-- code injected from index.js -->
            </tbody>
            <tfoot>
                <tr>
                    <td><ion-icon name="cart-outline"></ion-icon></td>
                    <td class="cart-items">N. items: </td>
                    <td class="cart-total">Total: </td>
                </tr>
            </tfoot>
        </table>
    </main>

    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
