<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap" rel="stylesheet"> 

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/queries.css">

    <title>Jersey-shop</title>
</head>
<body>
    <header class="hero-header">
        <nav class="nav-bar">
            <ul>
                <li><a href="#">item-1</a></li>
                <li><a href="#">item-2</a></li>
                <li>
                    <form class="login">
                        <input type="text" name="user" id="user" placeholder="Username">
                        <input type="password" name="pw" id="pw" placeholder="Password">
                        <button id="btn-signin">Sign-In</button>
                    </form>
                </li>
                <li><a href="signup.html">Sing-Up</a></li>
                <li><a href="#"><ion-icon name="cart-outline"></ion-icon></a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <div class="hero-container">
            <h1 id="hero-title">Football Warehouse</h1>
            <h3 id="hero-sub-title">Wear the passion of your team!</h3>
        </div>
    </header>
    <main class="main-web">
        <aside class="search-filters">
            <form id="filter-form">
                <div class="filter-league">
                    <h4>League</h4>
                    <label for="">Premier League</label><input type="checkbox"> <br>
                    <label for="">Bundesliga</label><input type="checkbox"> <br>
                    <label for="">Ligue 1</label><input type="checkbox"> <br>
                    <label for="">Serie A</label><input type="checkbox"> <br>
                    <label for="">La Liga</label><input type="checkbox"> <br>
                </div>
                <div class="filter-price">
                    <h4>Price</h4>
                    <label for="price">Low To High</label><input type="radio" name='price'> <br>
                    <label for="price">High To Low</label><input type="radio" name='price'>    
                </div>
                <div class="filter-word">
                    <h4>Search</h4>
                    <input type="text" name="search-bar" id="search-bar" placeholder="Type something...">
                </div>
            </form>
        </aside>
        <div class="main-container">
            <!-- Data injected from index.js -->
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2021</p>
    </footer>


    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
